<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        #factDisplay {
            font-size: 18px;
            margin: 20px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Fun Facts Generator</h1>
        <button onclick="generateFact()">Show Me a Fun Fact!</button>
        <div id="factDisplay">Click the button to see a fun fact!</div>
    </div>

    <script>
        const funFacts = [
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old!",
            "A day on Venus is longer than its year. Venus takes 243 Earth days to rotate on its axis but only 225 Earth days to orbit the Sun.",
            "Bananas are berries, but strawberries aren't!",
            "The shortest war in history was between Britain and Zanzibar on August 27, 1896. Zanzibar surrendered after just 38 minutes.",
            "Cows have best friends and get stressed when separated from them.",
            "The first oranges weren't orange! The original oranges from Southeast Asia were actually green.",
            "A flamingo's head has to be upside down when it eats.",
            "Octopuses have three hearts.",
            "Sloths can hold their breath for up to 40 minutes underwater.",
            "The inventor of the Frisbee was turned into a Frisbee after death. Per his request, Walter Morrison was cremated and his ashes were turned into a Frisbee."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            document.getElementById("factDisplay").textContent = funFacts[randomIndex];
        }
    </script>
</body>
</html>
